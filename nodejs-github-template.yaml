apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: pk-nodejs-github-demo
  title: Demo: Scaffold a Node.js App
  description: Demo template that scaffolds a Node.js app and registers it
  tags:
    - nodejs
    - demo
spec:
  type: service

  parameters:
    - title: Project Info
      required: [port]
      properties:                
        port:
          title: Service Port
          type: number
          default: 3000

  steps:
    - id: fetch
      name: Fetch from GitHub Skeleton
      action: fetch:template
      input:
        url: https://github.com/pkredhat/nodejs-skeleton
        values:
          repoName: demo-nodejs-app
          owner: pkredhat
          description: Demo Node.js service
          port: 3000

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        repoUrl: github.com?owner=pkredhat&repo=demo-nodejs-app
        description: Demo Node.js service
        defaultBranch: main
        repoVisibility: private

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: /catalog-info.yaml

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in Catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
